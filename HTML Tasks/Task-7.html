<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Full Name: </td>
                <td><input type="text" id="fname" name="fname" value="Vincent Maverick Durano" /> </td>
            </tr>

            <tr>
                <td>Username: </td>
                <td><input type="text" id="username" name="username" value="Vinz"/> </td>
            </tr>

            <tr>
                <td>Password: </td>
                <td><input type="password" maxlength="8" id="pass" name="pass" />  </td>
            </tr>

            <tr>
                <td>Re Password: </td>
                <td><input type="rpassword" maxlength="8" id="rpass" name="rpass" />  </td>
            </tr>

            <tr>
                <td>Address: </td>
                <td><input type="address" id="address" name="address" value="Cebu, Philippines"/> </td>
            </tr>

            <tr>
                <td>Age: </td>
                <td><input type="number" id="age" name="age" value="22"  /> </td>
            </tr>

            <tr>
                <td>Gender: </td>
                <td>
                    <select name="gender">
                      <option value="m">Male</option>
                      <option value="f">Female</option>
                      <option value="n">Prefer not to say</option>
                    </select>
                
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
           





















        </table>
    </form>
</body>
</html>
