<head>

    <title>Task-4</title>
    <style>

        body {
        padding: 8px;
        }

        .container {
        border: 2px solid black;
        background-color: #EDEDED;
        /* margin: 20px auto; */

        }

        a:link {
          color: blue;
          background-color: transparent;
          text-decoration: underline;
        }

          text-decoration: underline;
        }

</head>
<body>
    <div class="container">
        <p>Click any of the following links:</p>
    
        <a href="https://www.myntra.com/" target="_blank">Open in New</a> |
        <a href="https://www.myntra.com/" target="_self">Open in Self</a> |
        <a href="https://www.myntra.com/" target="_parent">Open in Parent</a> |
        <a href="https://www.myntra.com/" target="_body">Open in Body</a>
    </div>
