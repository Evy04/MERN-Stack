<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-10</title>
    <style>
      #outerdiv {
        width: 45%;
        border: 3px solid #dddd;
        padding: 8px;
        
      }

      #innerdiv{
        border: 3px solid black;
      }

      p {
        margin: 40px;
        background-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div id="outerdiv">
        <div id="innerdiv">
            <p>
                The outer div has padding applied. This
                results in padding between the edge of the
                outer div and edge of the inner div.
              </p>
        </div>
      
    </div>
  </body>
</html>
